<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuunikah</title>
    <link rel="shortcut icon" href="img/logoicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&family=Open+Sans:ital@0;1&family=Passions+Conflict&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- SIMPLYCOUNTDOWN -->
    <link rel="stylesheet" href="countdown/cyber.min.css" />
    <script src="countdown/simplyCountdown.umd.js"></script>
  </head>
  <body>
    <section class="cover">
      <div class="x">
        <div class="notif">
          <div class="lock">
            <input id="inpLock" type="checkbox" onclick="existSwipe()" />
            <label class="btn-lock" for="inpLock">
              <svg width="36" height="40" viewBox="0 0 36 40">
                <path
                  class="lockb"
                  d="M27 27C27 34.1797 21.1797 40 14 40C6.8203 40 1 34.1797 1 27C1 19.8203 6.8203 14 14 14C21.1797 14 27 19.8203 27 27ZM15.6298 26.5191C16.4544 25.9845 17 25.056 17 24C17 22.3431 15.6569 21 14 21C12.3431 21 11 22.3431 11 24C11 25.056 11.5456 25.9845 12.3702 26.5191L11 32H17L15.6298 26.5191Z"
                ></path>
                <path
                  class="lock"
                  d="M6 21V10C6 5.58172 9.58172 2 14 2V2C18.4183 2 22 5.58172 22 10V21"
                ></path>
                <path class="bling" d="M29 20L31 22"></path>
                <path class="bling" d="M31.5 15H34.5"></path>
                <path class="bling" d="M29 10L31 8"></path>
              </svg>
            </label>
          </div>
          <h4>Dear, <span></span></h4>
          <h4>
            Tap to Unlocked <br />
            A New Video will upload soon on
          </h4>
          <div class="guest">
            <div class="simply-countdown-cyber"></div>
          </div>
        </div>
      </div>
      <div class="swipe">
        <span><i class="bi bi-chevron-double-up"></i></span>
        <br />
        <a href="index1.html">Click Here</a>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const swipeUp = document.querySelector(".swipe");

      function existSwipe() {
        swipeUp.style.display = "block";
      }
    </script>

    <!-- countdown -->
    <script>
      simplyCountdown(".simply-countdown-cyber", {
        year: 2025, // Target year (required)
        month: 4, // Target month [1-12] (required)
        day: 26, // Target day [1-31] (required)
        hours: 7, // Target hour [0-23], default: 0
        minutes: 30, // Target minute [0-59], default: 0
        words: {
          // Custom labels, with lambda for plurals
          days: {
            root: "day",
            lambda: (root, n) => (n > 1 ? root + "s" : root),
          },
          hours: {
            root: "hour",
            lambda: (root, n) => (n > 1 ? root + "s" : root),
          },
          minutes: {
            root: "minute",
            lambda: (root, n) => (n > 1 ? root + "s" : root),
          },
          seconds: {
            root: "second",
            lambda: (root, n) => (n > 1 ? root + "s" : root),
          },
        },
        plural: true, // Use plurals for labels
        refresh: 1000, // Refresh interval in ms, default: 1000
      });
    </script>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const nama = urlParams.get("nama") || "";

      const namaContainer = document.querySelector(".cover .x h4 span");
      namaContainer.innerText = nama;
    </script>
  </body>
</html>
